{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <header class="d-flex gap-4 bg-success p-3 align-items-center justify-content-center">
        <img src="/media/icons/doctor-svgrepo-com.svg" class="main-img">
        <h1 class="h4 m-0 text-info">Народный доктор</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link text-dark" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active bg-info text-dark" aria-current="page" href="#">Логин</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="/register">Регистрация</a>
            </li>
        </ul>
    </header>
    <div class="writing p-4">
        <h1>Логин</h1>
        <form method="post" class="p-4 d-flex flex-column">
            {% if error %}
            <h1 class="h3">{{ error }}</h1>
            {% endif %}
            {% csrf_token %}
            <label for="name">Имя пользователя: </label>
            <input type="text" id="name" name="name" placeholder="Nic123" maxlength="50" required>

            <label for="password">Пароль:  </label>
            <input type="password" id="password" name="password" placeholder="12344321" class="mx-1 mt-2 log" minlength="8" required>

            <button type="submit" class="mt-2">Войти</button>
            <a href="/register" class="text-decoration-none">Не зарегестрированы? Регистрация</a>
        </form>
    </div>
</body>
</html>
