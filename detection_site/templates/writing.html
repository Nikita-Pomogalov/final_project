{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Запись</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  <header class="d-flex gap-4 bg-success p-3 align-items-center justify-content-center">
    <h1 class="h4 m-0 text-info">Народный доктор</h1>
    <img src="/media/icons/doctor-svgrepo-com.svg" class="main-img">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link text-dark" aria-current="page" href="/user">Главная</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-dark" href="/user/my_writings">Мои записи</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active bg-info text-dark" href="#">Запись</a>
        </li>
         <li class="nav-item">
            <a class="nav-link text-dark" href="/login">Выйти</a>
        </li>
    </ul>
  </header>
    {% if name != ' ' %}
        <div class="writing p-4">
          <h1>Запись на приём</h1>
          <form method="post" class="p-4 d-flex flex-column">
              {% if error %}
                  <h1 class="h3">{{ error }}</h1>
              {% endif %}
              {% csrf_token %}
              <label for="doctor">Желаемый врач </label>
              <select id="doctor" name="doctor_id" required>
                  {% for doctor in doctors %}
                      <option value="{{ doctor.id }}">{{ doctor.name }}</option> <!-- Используем id врача -->
                  {% endfor %}
              </select>

              <label for="date">Дата</label>
              <input type="date" id="date" name="date" class="mx-1 mt-2 log" minlength="8" required>

              <label for="time">Время</label>
              <input type="time" id="time" name="time" class="mx-1 mt-2 log" minlength="8" required>

              <button type="submit" class="mt-2">Записаться</button>
          </form>
        </div>
    {% endif %}
    {% if name == ' ' %}
        <h1 class="text-center">Зарегестрируйтесь или войдите, чтобы записаться на приём!</h1>
    {% endif %}
</body>
</html>
